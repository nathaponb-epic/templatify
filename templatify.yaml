commands:
  - name: cdnify
    domain: https://cdn.nathaponb.com
    path: /myID
    app_prefix: /ncpCDN
    root_path:
      image: /pic
      css: /script
      script: /script
      constant: /script
      font: /fonts
    ignore_dir:
      - fonts
      - images
      - mail
      - constant
      - font-awesome-4.7.0
      - font-awesome-6.2.1
      - sweetalert2-8.17.4
      - cmd
      - pkg
    ignore_file:
      - bootstrap-datepicker.min.css
      - bootstrap.min.css
      - bootstrap.min.js
      - bs-datepicker.js
      - popper.min.js
      - jsrsasign-all-min.js
      - go.mod
      - go.sum
      - main.go
      - README.md
      - templatify.yaml

  - name: localify
    domain:
    path: /auth/ncp_hello
    app_folder: /ncp
    root_path:
      image: /images
      css: /css
      script: /script
      font: /font
      constant: /constant
    ignore_dir:
      - fonts
      - images
      - mail
      - constant
      - font-awesome-4.7.0
      - sweetalert2-8.17.4
      - cmd
      - pkg
    ignore_file:
      - bootstrap-datepicker.min.css
      - bootstrap.min.css
      - bootstrap.min.js
      - bs-datepicker.js
      - popper.min.js
      - jsrsasign-all-min.js
      - go.mod
      - go.sum
      - main.go
      - README.md
      - templatify.yaml
